<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML input types</title>
  </head>
  <body>
    <form>
      <label>Text </label>
      <input type="text">
      <br>


      <label>Checkbox</label>
      <input type="checkbox" />
      <br>

      <label>color</label>
      <input type="color">
      <br>

      <label>date</label>
      <input type="date" name="" id="">
      <br>

      <label>File</label>
      <input type="file" name="" value="">
      <br>

      <label>Password</label>
      <input type="password" name="" value="">
      <br>

      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">
        <p>Possible Input types</p>
      </a>
    </form>
  </body>
</html>
